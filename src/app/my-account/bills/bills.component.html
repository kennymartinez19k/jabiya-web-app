<ion-grid class="border-bottom">
  <ion-row class="ion-padding border-bottom">
    <ion-col size="4" class="ion-text-left">
      <h3 color="primary" class="bold ion-no-margin">#{{language ==='English'? languageJson.billPage.english.inv :languageJson.billPage.spanish.inv}}</h3>
    </ion-col>
    <ion-col size="4" class="ion-text-center d-inline">
      <h3 color="primary" class="bold ion-no-margin">{{language ==='English'? languageJson.billPage.english.date :languageJson.billPage.spanish.date}}</h3>
      <ion-button class="ion-margin arrow-btn " fill="clear" size="small" color="dark">
        <!-- <ion-icon name="chevron-down-outline"></ion-icon> -->
        <ion-icon name="chevron-up-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <h3 color="primary" class="bold ion-no-margin">Total</h3>
    </ion-col>
  </ion-row>
    <ion-row class="ion-padding border-bottom bg-white" (click)="gotoBillDetails(invoice.id)"  *ngFor="let invoice of invoiceRes | paginate: {  itemsPerPage:5, currentPage: currentPage } let i = index">
    <ion-col size="4" class="ion-text-left">
      <h3 color="tertiary" class="ion-no-margin">{{invoice.name}}</h3>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <h3 color="tertiary" class="ion-no-margin">{{invoice.invoice_date}}</h3>
    </ion-col>
    <ion-col size="4" class="ion-text-right">
      <h3 color="tertiary" class="ion-no-margin">RD${{invoice.amount_total}}</h3>
    </ion-col>
    </ion-row>
  <ion-row>
    <ion-col col-8 class="ion-no-padding">
      <nav data-pagination margin-top>
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
      </nav>
    </ion-col>
  </ion-row>
</ion-grid>
